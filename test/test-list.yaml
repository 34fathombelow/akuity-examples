apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook
  namespace: argocd
spec:
  generators:
  - list:
      elements:
      - name: prod
        cluster: in-cluster
        env: env/prod
      - name: staging
        cluster: local-testing
        env: env/stage
      - name: dev
        cluster: local-testing2
        env: env/dev
  template:
    metadata:
      name: '{{name}}-guestbook'
      annotations:
        my-custom-annotation: some-value
      labels:
        my-custom-label: some-value
    spec:
      project: "default"
      source:
        repoURL: https://github.com/akuity/guestbook-delivery.git
        targetRevision: HEAD
        path: '{{env}}'
      destination:
        name: '{{cluster}}'
        namespace: guestbook
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true